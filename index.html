<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da adivinhação</h1>
            <span>Adivinhe o numero entre 0 e 10</span>
            <form>
                <input id="getNumber" type="number">
                <button className="btnNumber" onclick="handleClick(event)">Tentar</button>
            </form>
            <h3 id="msgnError"></h3>
        </div>

        <div class="screen2 hide">
            <h2></h2>
            <button>Jogar novamente</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
